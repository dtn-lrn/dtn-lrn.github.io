<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BFSI Lernplattform</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div id="loginOverlay" class="overlay-login">
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="loginCodeInput" placeholder="Code eingeben" />
    <button id="loginBtn">Einloggen</button>
    <div id="loginError"></div>
  </div>
</div>
<div id="changelogBtn" style="position:fixed;right:21px;bottom:21px;z-index:9999;">
  <button style="padding:19px 24px 18px 24px;background:linear-gradient(90deg,#19cfff 0%,#9865ff 92%);border:none;border-radius:24px;font-size:1.14em;font-weight:700;color:#202344;box-shadow:0 6px 24px #60faee44;cursor:pointer;" onclick="showChangelog()">Changelog</button>
</div>
<div id="changelogOverlay" class="overlay-login" style="display:none;backdrop-filter:blur(8px) saturate(1.4);align-items:center;" onclick="chClose(event)">
  <div id="changelogDialog" style="background:linear-gradient(131deg,rgba(25,32,56,.97) 60%,rgba(39,41,78,1) 100%);min-width:320px;max-width:98vw;width:430px;color:#dbf7ff;padding:2.3em 2.3em 1.5em 2.3em;border-radius:22px;display:flex;flex-direction:column;box-shadow:0 18px 70px #34def628;" onclick="event.stopPropagation()">
    <h2 style="margin:0;margin-bottom:.9em;font-size:1.27em;color:#5ff6f6;">Changelog</h2>
    <div id="changelogList" style="margin-bottom:1.8em;font-size:1.07em;line-height:1.55;max-height:350px;overflow:auto;"></div>
    <button onclick="closeChangelog()" style="margin:0 auto 0 auto;background:linear-gradient(90deg,#2ee6dd 0%,#9574ff 100%);font-size:1.06em;padding:0.74em 2.8em;border-radius:13px;border:none;font-weight:700;cursor:pointer;color:#18316f;box-shadow:0 2px 20px #19f8fa44;">Schlie√üen</button>
  </div>
</div>
<header>
<h1>BFSI Lernplattform</h1>
<div class="header-underline"></div>
</header>
<main id="app"></main>
<footer id="mainFooter"></footer>
<script src="bg.js" defer></script>
<script src="app.js" defer></script>

</body>
</html>
